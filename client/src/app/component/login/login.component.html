<div class="container">
  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

    <div class="panel panel-default" >
      <div class="panel-heading">
        <div class="panel-title text-center">

    <div class="row">

    <div class="main">

      <h4>Please Log In, or <a [routerLink]="['/register']">Sign Up</a></h4>


      <form role="form" (submit)="onLoginSubmit()">
        <div class="form-group">
          <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
          <input type="text" class="form-control"  [(ngModel)]="username" name="username" id="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="Password">
          </div>
        </div>
        <button type="submit" class="btn btn btn-block btn-primary">
          Log In
        </button>
      </form>

      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>


      <div class="row">
        <div class="main">
        <a (click)="googleLogIn()" class="btn btn-danger btn-block">
          <span class="fa fa-google-plus"></span>
        </a>
        </div>
      </div>
    </div>
      </div>

  </div>
  </div>
</div>
  </div>
</div>
